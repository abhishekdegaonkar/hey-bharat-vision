<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Vision Assistant</title>
  <link rel="stylesheet" href="style.css" />

  <!-- TensorFlow.js + COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
</head>

<body>
  <main class="container">
    <header>
      <h1>Auto Vision Assistant</h1>
      <p class="hint">Camera will automatically identify what it sees and speak it aloud.</p>
    </header>

    <section class="status-panel" aria-live="polite">
      <div id="status">Status: <span id="status-text">idle</span></div>
      <div id="last-response" class="last-response"></div>
    </section>

    <section class="camera-panel">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="capture-canvas" width="640" height="480" hidden></canvas>
    </section>

    <footer class="footer">
      <small>Uses TensorFlow.js COCO-SSD â€” Works best in Chrome.</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
